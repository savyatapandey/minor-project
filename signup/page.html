<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <body>
    <div class="container">
      <div class="left-side">
        <img class="picture" src="images/signup.webp" alt="picture" />
      </div>
      <div class="right-side">
        <h2>Create Account</h2>
        <form class="form">
          <input type="text" placeholder="Username" />
          <input type="text" placeholder="Mobile Number or Email Address" />
          
          <div class="password-field">
            <input type="password" id = "password" placeholder="Set Password" />
            <span class="eye-svg-password">
                <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            </span>
          </div>

          <div class="password-field">
            <input type="password" id="confirm-password" placeholder="Confirm Password" />
            <span class="eye-svg-password">
                <i class="fa-solid fa-eye-slash" id="toggleConfirmPassword"></i>
            </span>
          </div>

            <button type="button" class="signup">SignUp</button>

          <div class="login-link">
            Already Have an Account? <a href="#">Login</a>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
